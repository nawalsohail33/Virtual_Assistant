<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            color: #0ff; /* Neon blue text */
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-top: 2rem;
            text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
        }

        .chat-container {
            margin: 2rem auto;
            width: 60%;
            text-align: left;
            font-family: monospace;
            color: #0ff;
            border: 1px solid #0ff;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            overflow-y: auto;
            max-height: 50vh;
        }

        .user {
            color: #ff0;
        }

        .assistant {
            color: #0f0;
        }

        button {
            background-color: #000;
            border: 3px solid #0ff;
            border-radius: 50%;
            padding: 1rem 1.2rem;
            font-size: 1.5rem;
            color: #0ff;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px #0ff, 0 0 25px #0ff, inset 0 0 10px #0ff;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, inset 0 0 15px #fff;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Virtual Assistant KNM</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">ðŸŽ¤</button>
    </form>
    <h1>Chat History</h1>
    <div class="chat-container">


        {% for message in conversation_log %}
            <p class="{{ message.role }}"><strong>{{ message.role|title }}:</strong> {{ message.text }}</p>
        {% endfor %}
    </div>

</body>
</html>
